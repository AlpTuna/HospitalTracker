{% extends "main/base.html" %}

{% block title %}View Tests{% endblock %}

{% block content %}
<br>
<div class = "container">
<h3>Test Results</h3>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Test</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody>
    {% for parameter,value in tests.items %}
      <tr>
        <td>{{parameter}}</td>
        <td>{{value}}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}

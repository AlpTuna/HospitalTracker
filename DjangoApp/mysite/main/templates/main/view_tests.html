{% extends "main/base.html" %}

{% block title %}View Tests{% endblock %}

{% block content %}
<br>
<div class = "container">
<h3>Test Results</h3>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Test</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody>
    {% for parameter,value in tests.items %}
      <tr>
        <td>{{parameter}}</td>
        {% if value.1 != 'file' %}
        <td>{{value.0}}</td>
        {% else %}
        <td><img src = {{value.0}} class="img-fluid" alt="Responsive image"></td>
        {% endif %}
      </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}

{% extends "main/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<style>
    #register-form{
        padding-top: 3%;
        padding-left: 30%;
    }
</style>

<div class = "container">
    <br>
    <h1 align = "center">Register</h1>

<form id = "register-form" action = "/register/" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for = "name" class = "col-2">Full Name</label>
        {{form.username}}
    </div>

    <div class="form-group">
        <label for = "name" class = "col-2">Password</label>
        {{form.password}}
    </div>

    <div class="form-group">
        <label for = "name" class = "col-2">Password Confirmation</label>
        {{form.password_conf}}
    </div>

    <div class="form-group">
        <label for = "name" class = "col-2">Email</label>
        {{form.email}}
    </div>

    <div class="form-group">
        <label for = "name" class = "col-2">Specialization</label>
        {{form.specialization}}
    </div>

    <button class="btn btn-primary" type = "submit" name = "save">Submit</button>

</form>
</div>
{% endblock %}
